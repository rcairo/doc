<h1><a name="label-0" id="label-0">Cairo::Antialiasモジュール</a></h1><!-- RDLabel: "Cairo::Antialiasモジュール" -->
<p>テキストや形を描画するときに使うアンチエイリアスの種類を指定
します。</p>
<h2><a name="label-1" id="label-1">定数</a></h2><!-- RDLabel: "定数" -->
<dl>
<dt><a name="label-2" id="label-2"><code>DEFAULT</code></a></dt><!-- RDLabel: "DEFAULT" -->
<dd>
サブシステムと対象装置のデフォルトのアンチエイリアスを
使います。</dd>
<dt><a name="label-3" id="label-3"><code>GRAY</code></a></dt><!-- RDLabel: "GRAY" -->
<dd>
1色のアンチエイリアスを実行します。（例えば、白い背景
上の黒いテキストには灰色の陰を使います。）</dd>
<dt><a name="label-4" id="label-4"><code>NONE</code></a></dt><!-- RDLabel: "NONE" -->
<dd>
2層のアルファマスクを使います。</dd>
<dt><a name="label-5" id="label-5"><code>SUBPIXEL</code></a></dt><!-- RDLabel: "SUBPIXEL" -->
<dd>
LCDパネルのような装置上のサブピクセル要素の順序で適して
いるアンチエイリアスを実行します。</dd>
</dl>
