<h1><a name="label-0" id="label-0">Cairo::LineCapモジュール</a></h1><!-- RDLabel: "Cairo::LineCapモジュール" -->
<p>描きのとき、線の終点をどのように描画するかを指定します。</p>
<h2><a name="label-1" id="label-1">定数</a></h2><!-- RDLabel: "定数" -->
<dl>
<dt><a name="label-2" id="label-2"><code>BUTT</code></a></dt><!-- RDLabel: "BUTT" -->
<dd>
線を正確に最初の点から始めます（最後の点で終わります）。</dd>
<dt><a name="label-3" id="label-3"><code>ROUND</code></a></dt><!-- RDLabel: "ROUND" -->
<dd>
終わりを丸くします。円の中心は終点になります。</dd>
<dt><a name="label-4" id="label-4"><code>SQUARE</code></a></dt><!-- RDLabel: "SQUARE" -->
<dd>
終わりを四角くします。正方形の中心は終点になります。</dd>
</dl>
