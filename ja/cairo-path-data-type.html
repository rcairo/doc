<h1><a name="label-0" id="label-0">Cairo::PathDataTypeモジュール</a></h1><!-- RDLabel: "Cairo::PathDataTypeモジュール" -->
<p><a href="cairo.html">Cairo</a>::Pathとして表現されているパスの各部分の種類を表します。</p>
<h2><a name="label-1" id="label-1">定数</a></h2><!-- RDLabel: "定数" -->
<dl>
<dt><a name="label-2" id="label-2"><code>CLOSE_PATH</code></a></dt><!-- RDLabel: "CLOSE_PATH" -->
<dd>
パスを閉じる操作</dd>
<dt><a name="label-3" id="label-3"><code>CURVE_TO</code></a></dt><!-- RDLabel: "CURVE_TO" -->
<dd>
曲線を描く操作</dd>
<dt><a name="label-4" id="label-4"><code>LINE_TO</code></a></dt><!-- RDLabel: "LINE_TO" -->
<dd>
直線を描く操作</dd>
<dt><a name="label-5" id="label-5"><code>MOVE_TO</code></a></dt><!-- RDLabel: "MOVE_TO" -->
<dd>
移動する操作</dd>
</dl>
