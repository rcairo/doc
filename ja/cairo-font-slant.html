<h1><a name="label-0" id="label-0">Cairo::FontSlantモジュール</a></h1><!-- RDLabel: "Cairo::FontSlantモジュール" -->
<p>フォントフェイスの傾きの種類を指定します。</p>
<h2><a name="label-1" id="label-1">定数</a></h2><!-- RDLabel: "定数" -->
<dl>
<dt><a name="label-2" id="label-2"><code>ITALIC</code></a></dt><!-- RDLabel: "ITALIC" -->
<dd>
イタリック体のフォントスタイル。</dd>
<dt><a name="label-3" id="label-3"><code>NORMAL</code></a></dt><!-- RDLabel: "NORMAL" -->
<dd>
まっすぐのフォントスタイル。</dd>
<dt><a name="label-4" id="label-4"><code>OBLIQUE</code></a></dt><!-- RDLabel: "OBLIQUE" -->
<dd>
斜めのフォントスタイル。</dd>
</dl>
