<h1><a name="label-0" id="label-0">Cairo::SubpixelOrderモジュール</a></h1><!-- RDLabel: "Cairo::SubpixelOrderモジュール" -->
<p>アンチエイリアスのモードがCairo::Antialias::SUBPIXELのときに、
描画装置上の各ピクセルの中の色要素の順序を指定します。</p>
<h2><a name="label-1" id="label-1">定数</a></h2><!-- RDLabel: "定数" -->
<dl>
<dt><a name="label-2" id="label-2"><code>BGR</code></a></dt><!-- RDLabel: "BGR" -->
<dd>
青を一番左にして水平方向に並べます。</dd>
<dt><a name="label-3" id="label-3"><code>DEFAULT</code></a></dt><!-- RDLabel: "DEFAULT" -->
<dd>
対象装置のデフォルトのサブピクセル順序を使います。</dd>
<dt><a name="label-4" id="label-4"><code>RGB</code></a></dt><!-- RDLabel: "RGB" -->
<dd>
赤を一番左にして水平方向に並べます。</dd>
<dt><a name="label-5" id="label-5"><code>VBGR</code></a></dt><!-- RDLabel: "VBGR" -->
<dd>
青を一番上にして垂直方向に並べます。</dd>
<dt><a name="label-6" id="label-6"><code>VRGB</code></a></dt><!-- RDLabel: "VRGB" -->
<dd>
赤を一番上にして垂直方向に並べます。</dd>
</dl>
